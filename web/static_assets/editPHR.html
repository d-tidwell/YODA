<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript" src="assets/editPHR.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.cdnfonts.com/css/led-digital-7" rel="stylesheet">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Press+Start+2P&family=Roboto+Flex:wght@200&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <title>Edit/Sign PHR</title>
</head>
<header class="header" id="header"></header>
<body class="tabs-color">
  <div id="alert" style="display: none;"></div>
  <div class="container py-3">
    <div class="row justify-content-center">
      <div class="card mb-4 phr-shadows">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3">
              <img class="img-fluid" id="patientpic" src="https://res.cloudinary.com/demo/image/upload/w_0.7,e_blur:400/front_face.jpg"
                alt="Patient Image">
            </div>
            <div class="col-sm-9">
              <h4 id="visitName">John Doe</h4>
              <p id="visitSex">Sex: F</p>
              <p id="visitAge">Age: 45</p>
              <p id="visitAddress">Address: 123 Main Street, Anytown, Anystate 12345</p>
              <p id="visitPhone">Phone number: (123) 456-7890</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center py-2 phr-shadows" style="background-color:white;" >
      <img src="/images/Icons/nursed.png" class="iconography-phr-result" id="iconography">
      <h4 class="mb-3 y-2 text-center">PHR Details</h4>
      <div class="accordion" id="previousAccordion">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
