<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="assets/landingPage.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>LandingPage</title>
</head>

<body class="d-flex flex-column justify-content-center align-items-center vh-100 background">
  <div class="text-center">
    <div class="d-inline-block mb-4">
      <img src="images/logo-no-background.png" class="half-scaled-image glowing-image" alt="YODA-MD Logo">
      <img src="images/yoda.png" class="half-scaled-image glowing-image" alt="YODA-MD Image">
    </div>
    <div>
      <button type="button" class="btn me-2 button phr-shadows" id="logout">Login</button>
      <button type="button" class="btn button phr-shadows" id="sign-up">SignUp</button>
    </div>
  </div>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="0">
    <filter id="glow">
      <feComponentTransfer result="glow1">
        <feFuncA type="linear" slope="4" intercept="0" />
      </feComponentTransfer>
      <feGaussianBlur stdDeviation="50" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="glow1" />
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </svg>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
