<!DOCTYPE html>
<html>
<head>
  <title>Patient Health Records</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- Audio Recorder for IE-->
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="assets/visit.js"></script>
</head>
<header class="header" id="header"></header>
<body class="tabs-color">
  <div class="container mt-4">
    <!-- Patient Details Section -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3">
            <img class="img-fluid" src="https://res.cloudinary.com/demo/image/upload/w_0.7,e_blur:400/front_face.jpg" alt="Patient Image">
          </div>
          <div class="col-sm-9">
            <h4 id="visitName">John Doe</h4>
            <p>Sex: F</p>
            <p id="visitAge">Age: 45</p>
            <p>Address: 123 Main Street, Anytown, Anystate 12345</p>
            <p>Phone number: (123) 456-7890</p>
          </div>
        </div>
      </div>
    </div>
    <button id="testerOne">Test</button>
  <div class="text-center py-5">
    <h4 class="mb-3">Past PHR's</h4>
    <div class="accordion" id="phrAccordion">
        <!-- Accordion content here -->
    </div>
  </div>
  
    <!-- PHR Details Section -->
    <div id="phrVisit">
      <div class="text-center">
        <h4 class="mb-3 y-4">Create PHR</h4>
      </div>
      <div class="accordion" id="createAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingCreate">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCreate" aria-expanded="false" aria-controls="collapseCreate">
                NEW PHR / CREATE
            </button>          
        </h2>
        
          <div id="collapseCreate" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#createAccordion">
            <div class="accordion-body">
            <form>
              <div class="mb-3">
                <label for="dictationType" class="form-label">Entry Type</label>
                <select class="form-control" id="dictationType" required>
                    <option value="">Choose Visit Type...</option>
                    <option value="preVisit">Pre-Visit</option>
                    <option value="inVisit">In-Visit</option>
                    <option value="postVisit">Post-Visit</option>
                </select>                              
                <label for="heartRate" class="form-label">Heart rate (bpm)</label>
                <input type="text" class="form-control" id="heartRate">
                <label for="blood" class="form-label">Blood Pressure (mmHg)</label>
                <input type="text" class="form-control" id="blood">
                <label for="temp" class="form-label">Temperature (Â°F)</label>
                <input type="text" class="form-control" id="temp">
                <label for="weight" class="form-label">Weight (lbs)</label>
                <input type="text" class="form-control" id="weight">
                <label for="height-ft" class="form-label">Height (ft)</label>
                <input type="number" class="form-control" id="height-ft">
                <label for="height-in" class="form-label">Height (inches)</label>
                <input type="number" class="form-control" id="height-in">
              </div>
              <!-- More form fields go here -->
              <div class="mb-3">
                <label for="patientNotes" class="form-label">Patient Notes</label>
                <textarea class="form-control" id="patientNotes" rows="3"></textarea>
              </div>
              <div>
                <audio id="audio_preview"></audio>
              </div>
              <button type="button" class="btn btn-success" id="recordVisit">Record</button>
              <button type="button" class="btn btn-danger" id="stopVisit">Stop</button>
              <button type="button" class="btn seen-btn" id="playAudio">Play</button>
              <button type="button" class="btn seen-btn" id="submitVisit">Submit</button>
            </form>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
