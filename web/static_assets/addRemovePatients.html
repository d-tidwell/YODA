<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patients List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"></head>
<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-md-6">
        <h2 class="text-center mb-4">All Patients</h2>
        <ul class="list-group">
          <!-- Each patient should be an li item with a button -->
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Patient 1
            <button type="button" class="btn btn-primary btn-sm">Add to Pending</button>
          </li>
          <!-- Add more patients here -->
        </ul>
      </div>
      <div class="col-md-6">
        <h2 class="text-center mb-4">Provider's Pending Patients</h2>
        <ul class="list-group">
          <!-- Each patient should be an li item -->
          <li class="list-group-item">
            Patient 2
          </li>
          <!-- Add more patients here -->
        </ul>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script></body>
</html>
