<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Patient</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-10">
        <h2 class="text-center mb-4">Create Patient</h2>
        <form>
          <div class="mb-3">
            <label for="patientName" class="form-label">Name</label>
            <input type="text" class="form-control" id="patientName" required>
          </div>
          <div class="mb-3">
            <label for="patientAge" class="form-label">Age</label>
            <input type="number" class="form-control" id="patientAge" required>
          </div>
          <div class="mb-3">
            <label for="patientAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="patientAddress" required>
          </div>
          <div class="mb-3">
            <label for="patientPhoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="patientPhoneNumber" required>
          </div>
          <div class="mb-3">
            <label for="patientImage" class="form-label">Image</label>
            <input type="file" class="form-control" id="patientImage" accept="image/*">
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
