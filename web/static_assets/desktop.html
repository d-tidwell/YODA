<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="assets/testString.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Patient and PHR Lists</title>
</head>
<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-6">
          <h3 class="text-center">Patients</h3>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Patient 1
              <button class="btn btn-primary">Visit</button>
              <button class="btn btn-primary">Seen</button>
            </li>
            <!-- Repeat the li for each patient -->
          </ul>
        </div>
        <div class="col-xs-6">
          <h3 class="text-center">PHRs</h3>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              PHR 1
                <button class="btn btn-primary">Sign</button>
                <button class="btn btn-secondary">Edit</button>
            </li>
            <!-- Repeat the li for each PHR -->
          </ul>
        </div>
      </div>
    </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
