<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript" src="assets/testString.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
  <title>Patient and PHR Lists</title>
</head>
<header class="header" id="header">
</header>
<body class="tabs-color">
  <nav>
    <div class="nav nav-tabs tabs-color" id="nav-tab" role="tablist">
      <button class="nav-link active tabs-color" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Pending</button>
      <button class="nav-link tabs-color" id="nav-profile-tab-button" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Patients</button>
      <button class="nav-link tabs-color" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">PHRs</button>
    </div>
    <!--HOME START-->
    <div class="tab-content tabs-color" id="nav-tabContent">
      <div class="tab-pane fade show active tabs-color" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
        <div class="container py-5">
          <div class="row">
            <div class="col-md-6">
              <h3 class="text-center">Patients</h3>
              <ul class="list-group" id="desktopListGroupPatients">
                <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                  Patient 1
                  <div>
                    <button class="btn btn-primary">Visit</button>
                    <button class="btn btn-primary">Seen</button>
                  </div>
                </li> -->
                <!-- Repeat the li for each patient -->
              </ul>
            </div>
            <div class="col-md-6">
              <h3 class="text-center">PHRs</h3>
              <ul class="list-group" id="phrPendingList">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  PHR 1
                  <div>Status:

                  </div>
                  <div>
                    <button class="btn btn-primary">Sign</button>
                    <button class="btn btn-secondary">Edit</button>
                  </div>
                </li>
                <!-- Repeat the li for each PHR -->
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!--HOME END-->
   <!--PATIENTS BEGIN-->
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
      <div class="container py-5">
        <div class="row">

            <h3 class="text-center">Patients</h3>
        <div class="accordion" id="patientAccordion">
          <div class="accordion-item">
            <h2 class="accordion-header" id="createPatientsAccordionHeader"></h2>
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#createPatientForm" aria-expanded="false" aria-controls="createPatientForm">
              Create Patient
            </button>

            <div class="collapse" id="createPatientForm">
              <div class="container py-5">
                <div class="row justify-content-center">
                  <div class="col-10">
                    <form>
                      <div class="mb-3">
                        <label for="patientName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="patientName" required>
                      </div>
                      <div class="mb-3">
                        <label for="patientAge" class="form-label">Age</label>
                        <input type="number" class="form-control" id="patientAge" required>
                      </div>
                      <div class="mb-3">
                        <label for="patientAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="patientAddress" required>
                      </div>
                      <div class="mb-3">
                        <label for="patientPhoneNumber" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="patientPhoneNumber" required>
                      </div>
                      <div class="mb-3">
                        <label for="patientImage" class="form-label">Image</label>
                        <input type="file" class="form-control" id="patientImage" accept="image/*">
                      </div>
                      <div class="d-grid gap-2">
                        <button type="submit" class="btn seen-btn" id="createPatientSubmit">Submit</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
            <div class="accordion" id="patientAccordion">
              <div class="accordion-item">
                <h2 class="accordion-header" id="patientsAccordionHeader">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#patientsAccordionCollapse" aria-expanded="false" aria-controls="patientsAccordionCollapse">
                    See All Patients
                  </button>
                </h2>
                <div id="patientsAccordionCollapse" class="accordion-collapse collapse" aria-labelledby="patientsAccordionHeader" data-bs-parent="#patientAccordion">
                  <div class="accordion-body">
                    <!-- Patients List Here -->
                    <ul class="list-group" id="allPatientsList">
                      <!-- Repeat the li for each patient -->
                    </ul>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
<!--PATIENTS END-->

    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">
              <!--PHRs BEGIN-->
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-10">
            <h3 class="text-center">Personal Health Records</h3>
            <form class="my-3">
              <div class="mb-3">
                <label for="phrId" class="form-label">PHR ID</label>
                <input type="text" class="form-control" id="phrId">
              </div>
              <div class="mb-3">
                <label for="patientId" class="form-label">Patient ID</label>
                <input type="text" class="form-control" id="patientId">
              </div>
              <div class="mb-3">
                <label for="phrDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="phrDate">
              </div>
              <div class="mb-3">
                <label for="fromDate" class="form-label">From Date</label>
                <input type="date" class="form-control" id="fromDate">
              </div>
              <div class="mb-3">
                <label for="toDate" class="form-label">To Date</label>
                <input type="date" class="form-control" id="toDate">
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn seen-btn" id="submitPHRSearch">Search</button>
              </div>
              
            </form>
            
            <!--PHR items-->
            <div class="accordion" id="phrAccordion">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    PHR Results
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#phrAccordion">
                  <div class="accordion-body">
                    <!-- Insert PHR details here -->
                  </div>
                </div>
              </div>
              <!-- Repeat the accordion-item for each PHR -->
            </div>

          </div>
        </div>
      </div>
<!--PHRs END-->

      </div>
    </div>

  </nav>
  

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
