<body class="tabs-color">
<div id="alert" style="display: none;"></div>
  <nav>
    <div>
      <div class="nav nav-tabs tabs-color" id="nav-tab" role="tablist">
        <button class="nav-link active tabs-color" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
          type="button" role="tab" aria-controls="nav-home" aria-selected="true">Pending</button>
        <button class="nav-link tabs-color" id="nav-profile-tab-button" data-bs-toggle="tab"
          data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
          aria-selected="false">Patients</button>
        <button class="nav-link tabs-color" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
          type="button" role="tab" aria-controls="nav-contact" aria-selected="false">PHRs</button>
          <a class="no-underline" style="text-decoration: none; color: black;" target="_blank" href="https://drive.google.com/file/d/1KBw4jzjq0-JEGF4eCmxPYPedYhwrTm0P/view?usp=sharing">
          <button class="nav-link tabs-color" id="nav-resume-tab"
          type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Resume</button> </a>
      </div>
      <!--HOME START-->
      <div class="tab-content tabs-color" id="nav-tabContent">
        <div class="tab-pane fade show active tabs-color" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
          tabindex="0">
          <div class="container py-5">
            <div class="row">
              <div class="col-md-6">
                <h3 class="text-center">Patients</h3>
                <ul class="list-group" id="desktopListGroupPatients">
                </ul>
              </div>
              <div class="col-md-6">
                <h3 class="text-center">PHRs</h3>
                <ul class="list-group" id="phrPendingList">
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!--HOME END-->
        <!--PATIENTS BEGIN-->
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
          <div class="container">
            <div class="row">
              <h2 class="text-center py-4">Patients</h2>
              <div class="accordion " id="patientAccordion">
                <div class="accordion-item phr-shadows">
                  <h2 class="accordion-header " id="createPatientsAccordionHeader"></h2>
                  <button class="accordion-button collapsed d-block text-center" type="button" data-bs-toggle="collapse"
                    data-bs-target="#createPatientForm" aria-expanded="false" aria-controls="createPatientForm">
                    <img class="iconography" src="/images/Icons/PHR.png">
                    <h4 class="text-center">Create</h4>
                  </button>

                  <div class="collapse" id="createPatientForm">
                    <div class="container py-5">
                      <div class="row justify-content-center">
                        <div class="col-10">
                          <form>
                            <div class="mb-3">
                              <label for="patientName" class="form-label">Name</label>
                              <input type="text" class="form-control" id="patientName" required>
                            </div>
                            <div class="mb-3">
                              <label for="patientAge" class="form-label">Age</label>
                              <input type="text" class="form-control" id="patientAge" required>
                            </div>
                            <div class="mb-3">
                              <label for="patientSex" class="form-label">Sex</label>
                              <input type="text" class="form-control" id="patientSex" required>
                            </div>
                            <div class="mb-3">
                              <label for="patientAddress" class="form-label">Address</label>
                              <input type="text" class="form-control" id="patientAddress" required>
                            </div>
                            <div class="mb-3">
                              <label for="patientPhoneNumber" class="form-label">Phone Number</label>
                              <input type="tel" class="form-control" id="patientPhoneNumber" required>
                            </div>
                            <div class="mb-3">
                              <label for="patientImage" class="form-label">Image</label>
                              <input type="file" class="form-control" id="patientImage" accept="image/*">
                            </div>
                            <div class="d-grid gap-2">
                              <button type="submit" class="btn seen-btn" id="createPatientSubmit">Submit</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="accordion" id="allPatientAccordion">
                <div class="accordion-item phr-shadows">
                  <h2 class="accordion-header" id="allPatientsAccordionHeader">
                    <button class="accordion-button collapsed d-block text-center collapsed" type="button"
                      data-bs-toggle="collapse" data-bs-target="#allPatientsAccordionCollapse" aria-expanded="false"
                      aria-controls="allpatientsAccordionCollapse">
                      <img class="iconography" src="/images/Icons/sunshine.png">
                      <h4 class="text-center">See All Patients</h4>
                    </button>
                      <div id="allPatientsAccordionCollapse" class="accordion-collapse collapse"
                        aria-labelledby="allPatientsAccordionHeader" data-bs-parent="#allPatientAccordion">
                        <div class="accordion-body">

                          <!-- Patients List Here -->
                          <ul class="list-group" id="allPatientsList">
                            <!-- Repeat the li for each patient -->
                          </ul>
                        </div>
                      </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--PATIENTS END-->

    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">
      <!--PHRs BEGIN-->
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="accordion " id="searchpatientHealthAccordion">
              <div class="accordion-item phr-shadows">
                <h2 class="accordion-header " id="searchPatientsAccordionHeader"></h2>
                <button class="accordion-button collapsed d-block text-center" type="button"
                  data-bs-toggle="collapse"" data-bs-target=" #searchPatientForm" aria-expanded="true"
                  aria-controls="searchPatientForm">
                  <img class="iconography" src="/images/Icons/tools.png">
                  <h4 class="text-center">Search Personal Health Records</h4>
                </button>
                <div class="collapse show" id="searchPatientForm">
                  <div class="container py-5">
                    <div class="row justify-content-center">
                      <div class="col-10">
                        <form>
                          <h3 class="text-center"></h3>
                          <div class="mb-3">
                            <label for="phrId" class="form-label">PHR ID</label>
                            <input type="text" class="form-control" id="phrId">
                          </div>
                          <div class="mb-3">
                            <label for="patientId" class="form-label">Patient ID</label>
                            <input type="text" class="form-control" id="patientId">
                          </div>
                          <div class="mb-3">
                            <label for="fromDate" class="form-label">From Date</label>
                            <input type="date" class="form-control" id="fromDate">
                          </div>
                          <div class="mb-3">
                            <label for="toDate" class="form-label">To Date</label>
                            <input type="date" class="form-control" id="toDate">
                          </div>
                          <div class="d-grid gap-2">
                            <button type="submit" class="btn seen-btn" id="submitPHRSearch">Search</button>
                          </div>

                        </form>

                        <!--PHR items-->
                        <div class="accordion text-center" id="phrAccordion">
                          <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                <img class="iconography" src="/images/Icons/PHR.png" alt="iconImage">PHR Results
                              </button>
                            </h2>
                          </div>
                          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                            data-bs-parent="#phrAccordion">
                            <div class="accordion-body">
                              <!-- Insert PHR details here -->
                            </div>
                          </div>
                        </div>
                        <!-- Repeat the accordion-item for each PHR -->
                      </div>

                    </div>
                  </div>
                </div>
                <!--PHRs END-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </nav>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="0">
    <filter id="glow">
      <feComponentTransfer result="glow1">
        <feFuncA type="linear" slope="4" intercept="0" />
      </feComponentTransfer>
      <feGaussianBlur stdDeviation="25" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="glow1" />
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </svg>
